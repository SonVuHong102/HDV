<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Thanh toán đơn hàng</title>
</head>
<body>
<div class="header bg-warning">
    <div class="container">
        <div class="d-flex align-baseline py-3">
            <h1 class="">
                Shopoo |
            </h1>
            <h1>Thanh toán đơn hàng</h1>
        </div>
    </div>
</div>
<div class="container">
    <form th:action="@{/pay}" th:object="${inputForm}" method="post">
        <div class="row">
            <div class="col-8">
                <input type="text" th:field="*{username}" placeholder="Merchant Username" class="form-control my-3">
                <input type="number" th:field="*{phone}" placeholder="Phone Number" class="form-control my-3">
                <input type="password" th:field="*{password}" placeholder="Password" class="form-control my-3">
                <input type="email" th:field="*{email}" placeholder="Email" class="form-control my-3">
                <input type="text" th:field="*{returnURL}" placeholder="Return URL" class="form-control my-3">
            </div>
        </div>
        <div class="my-3">
            <input type="submit" value="Tiến hành thanh toán" class="btn btn-primary">
        </div>
    </form>
</div>
</body>
</html>
